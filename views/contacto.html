    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Déjanos tu mensaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <form action="procesar_formulario.php" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de WhatsApp:</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control" required>
                        </div>
                    
                        <!-- Checkbox para suscripción -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="suscribirse" name="suscribirse">
                            <label class="form-check-label" for="suscribirse">
                                Quiero recibir novedades por correo y WhatsApp
                            </label>
                        </div>
                    
                    </form>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
